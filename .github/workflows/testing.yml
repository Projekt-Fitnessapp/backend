name: testing

on: [ push, pull_request ] 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install       
      - name: testing
        run: npm run test
      - name: check build health
        run: npm run build